<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<div class="form_auth_block">
  <div class="form_auth_block_content">
    <p class="form_auth_block_head_text">Авторизация</p>
    <form class="form_auth_style" action="/process_login" method="post" id="username">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

      <label>Введите ваше имя пользователя</label>
      <br/>
      <input type="text" name="username" placeholder="Введите имя" required >
      <br/>
      <label>Введите Ваш пароль</label>
      <br/>
      <input type="password" name="password" placeholder="Введите пароль" required id="password" >
      <br/>
      <button class="form_auth_button" type="submit" name="form_auth_submit">Войти</button>
      <a href="/auth/registration">Регистрация</a>
      <div th:if="${param.error}" style="color: red">
        Неправильные имя или пароль
      </div>
    </form>
  </div>
</div>
</body>
</html>
