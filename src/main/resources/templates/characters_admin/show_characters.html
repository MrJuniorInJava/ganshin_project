    <style>
     body {
          background-image: url('https://propowerpoint.ru/fony/genshin/16.jpg');
          background-size: cover; /* Масштабирование изображения для заполнения всей области */
          background-repeat: no-repeat; /* Запрет повторения фона */
          backdrop-filter: blur(0px); /* Размытия фона */
        }
            header {
          background-color: rgba(72, 102, 130, 0.4); /* Цвет фона шапки (полупрозрачный)*/
          padding: 10px 0; /* Отступы внутри шапки */
        }

        .menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu li {
      display: inline;
      margin-right: 20px;
      position: relative; /* Для добавления тени */
    }

    .menu a {
      text-decoration: none;
      color: #B3B456; /* Основной цвет текста */
      font-weight: bold;
      transition: color 0.3s, background-color 0.3s; /* Плавные переходы при наведении */
    }

    .menu a:hover {
      color: #ff5722; /* Цвет текста при наведении */
      background-color: #f4f4f4; /* Фон при наведении */
      border-radius: 5px; /* Закругленные углы */
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Тень */
    }
            .city {
                text-align:center;
                background-color: rgba(211, 215, 204, 0.23);
                color: #fff;
                margin: 20px;
                padding: 20px;
            }
a {
  text-decoration: none;
  color: #0077b6; /* Установите желаемый цвет текста ссылки */
}

    </style>
</head>
<header>
    <nav>
        <ul class="menu">
            <li><a href="/characters_admin"> Персонажи Genshin</a></li>
            <li><a href="/characters_admin/search">Страница поиска персонажей</a></li>
            <li><a href="/characters_admin/create">Добавить персонажа</a></li>
        </ul>
    </nav>
</header>
<body>
<div class="city">
    <h1 style="font-size:30px;">Персонажи Genshin Impact</h1>
    <div th:each="character : ${characters}">
        <div th:if="${character.getImages().isEmpty()}">
            <a th:href="@{/characters_admin/{id}(id=${character.getId()})}"
               th:text="${character.getName()}" style="color:fuchsia;font-size:10px;">
                Персонаж genshin
            </a><br>
        </div>
        <div th:unless="${character.getImages().isEmpty()}">
            <a th:href="@{/characters_admin/{id}(id=${character.getId()})}">
                <img th:src="@{/images/{id}(id = ${character.getImages().get(0).getId()})}" height="100px"/>
                <figcaption th:text="${character.getName()}" style="color:#CF7044;font-size:30px;">
                    Персонаж genshin
                </figcaption>
            </a><br>
        </div>
    </div>
    <form th:action="@{/logout}" th:method="POST">
        <input type="submit" value="Выйти">
    </form>

</div>
</body>
</html>
