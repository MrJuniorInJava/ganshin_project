<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:action="@{/characters/edit/{id}(id=${character.get().getId()})}"
      th:method="PATCH" enctype="multipart/form-data" th:object="${character}">
    <label for="name">Изменить имя персонажа</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    Добавить изображение <input type="file" name="file1"/><br><br>
    <input type="submit" value="Изменить данные персонажа"/>
</form>
</body>
</html>
