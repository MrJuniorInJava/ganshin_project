<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление нового персонажа</title>
</head>
<body>
<form action="/characters/create" method="post" enctype="multipart/form-data" th:object="${character}">

<!--    Добавить изображение <input type="file" name="file1"/><br><br>-->

    <label for="name">Введите имя персонажа:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    Добавить изображение <input type="file" name="file1"/><br><br>

    <input type="submit" value="Добавить персонажа!"/>
</form>
</body>
</html>
